
<!-- //עיצוב צבעי קרם כתום יפה -->
<div class="recipes-grid">
  <div class="card recipe-card" *ngFor="let recipe of recipes">
    <img
      [src]="'http://localhost:1234/img/' + recipe.image"
      [alt]="'תמונה של ' + recipe.name"
      class="recipe-image"
    />
    <h3>{{ recipe.name }}</h3>

    <button
      [routerLink]="['/recipe-details', recipe._id]"
      class="btn btn-primary"
    >
      פרטים נוספים
    </button>

    <button
      class="btn btn-outline-danger"
      (click)="recipe._id && addToFavorites(recipe._id)"
    >
      <i class="bi bi-heart"></i> הוסף למועדפים
    </button>
  </div>
</div>
