

<div class="login-card shadow p-4 mb-5 bg-white rounded">
  <h2 class="text-center custom-login-title mb-4">
    <i class="bi bi-person-plus"></i> הרשמה
  </h2>

  <form (ngSubmit)="register()">
    <div class="form-group mb-3">
      <label class="form-label">שם משתמש:</label>
      <input [(ngModel)]="userName" name="userName" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label class="form-label">סיסמה:</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label class="form-label">כתובת:</label>
      <input [(ngModel)]="address" name="address" class="form-control">
    </div>

    <div class="form-group mb-3">
      <label class="form-label">טלפון:</label>
      <input [(ngModel)]="phone" name="phone" class="form-control">
    </div>

    <div class="alert alert-danger" *ngFor="let i of [0]" [hidden]="!error">
      {{ error }}
    </div>

    <button type="submit" class="btn login-btn w-100">הרשמה</button>
  </form>
</div>
